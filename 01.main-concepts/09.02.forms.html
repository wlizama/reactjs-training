<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <title>Forms 02</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        class SelectForm extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    value: "papa_rellena"
                }

                this.handleChange = this.handleChange.bind(this)
                this.handleSubmit = this.handleSubmit.bind(this)
            }

            handleChange(event) {
                this.setState({ value: event.target.value})
            }

            handleSubmit(event) {
                alert(`Tu plato favorito es: ${this.state.value}`)
                event.preventDefault();
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Elige tu plato favorito:
                            <select value={this.state.value} onChange={this.handleChange}>
                                <option value="mazamorra">Mazamorra</option>
                                <option value="papa_rellena">Papa rellena</option>
                                <option value="arroz_con_leche">Arroz con Leche</option>
                                <option value="huancaina">Huancaina</option>
                                <option value="beso_de_mosa">Beso de Mosa</option>
                            </select>
                        </label>
                        <input type="submit" value="Enviar âœˆ" />
                    </form>
                )
            }
        }

        ReactDOM.render(
            <SelectForm />,
            document.getElementById("root")
        )
    </script>
</body>
</html>
