<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <title>Forms 03</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        class Reservation extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    isGoing: true,
                    numberOfGuest: 2
                }

                this.handleChange = this.handleChange.bind(this)
            }

            handleChange(event) {
                const target = event.target
                const value = target.type === "checkbox"  ? target.checked : target.value
                const name = target.name
                this.setState({ [name]: value })
            }


            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Is Going:
                            <input name="isGoing" type="checkbox" checked={this.state.isGoing} onChange={this.handleChange} />
                        </label>
                        <br />
                        <label>
                            Number of Guest:
                            <input name="numberOfGuest" type="number" value={this.state.numberOfGuest} onChange={this.handleChange} disabled={!this.state.isGoing} />
                        </label>
                    </form>
                )
            }
        }

        ReactDOM.render(
            <Reservation />,
            document.getElementById("root")
        )
    </script>
</body>
</html>
