<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <title>Uncontrolled Components.</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // En la mayor√≠a de los casos, recomendamos el uso de componentes controlados 
        // para implementar formularios. En un componente controlado, los datos del
        // formulario son manejados por un componente React. La alternativa son los 
        // componentes no controlados, donde los datos de formulario son manejados 
        // por el propio DOM.

        class NameForm extends React.Component {
            constructor(props) {
                super(props)
                this.handleSubmit = this.handleSubmit.bind(this)
                this.input = React.createRef()
            }

            handleSubmit(event) {
                alert(`El nombre enviado es: "${this.input.current.value}"`)
                event.preventDefault();
            }
            
            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>Name:
                            <input type="text" ref={this.input} />
                        </label>
                        <input type="submit" value="submit" />
                    </form>
                )
            }
        }

        ReactDOM.render(
            <NameForm />,
            document.getElementById("root")
        )
    </script>
</body>
</html>
